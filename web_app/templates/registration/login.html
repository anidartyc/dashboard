{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Entrar</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link href="{% static 'web_app/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
  <!-- icheck bootstrap -->
  <link href="{% static 'web_app/vendor/icheck-bootstrap/icheck-bootstrap.min.css' %}" rel="stylesheet">
  <!-- Theme style -->
  <link href="{% static 'web_app/admin_lte/css/adminlte.min.css' %}" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">
        <img src="{% static 'web_app/img/logo.png' %}" alt="Logo" class="img-fluid">
      </p>
      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          <strong>¡Error!</strong> Usuario o contraseña incorrectos.
        </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" placeholder="Usuario" id="id_username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Contraseña" id="id_password" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Iniciar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mb-3">
        <p>- O -</p>
        <a href="{% url 'microsoft_login' %}" class="btn btn-block btn-info">
          <i class="fab fa-microsoft mr-2"></i> Iniciar sesión usando Microsoft
        </a>
      </div>
      <!-- /.social-auth-links -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- jQuery -->
<script src="{% static 'web_app/vendor/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'web_app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'web_app/admin_lte/js/adminlte.min.js' %}"></script>
</body>
</html>
